<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Check Internet Connectivity</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
function status(msg, online) {
  var connection = document.querySelector('#connection');
  if (online) {
    if (connection.classList) {
      connection.classList.add('online');
      connection.classList.remove('offline');
    } else {
      connection.addClass('online');
      connection.removeClass('offline');
    }
  } else {
    if (connection.classList) {
      connection.classList.remove('online');
      connection.classList.add('offline');
    } else {
      connection.removeClass('online');
      connection.addClass('offline');
    }
  }
  connection.innerHTML = msg + '<div></div>';
}
window.addEventListener('load', function(e) {
  if (navigator.onLine) {
    status('Online', true);
  } else {
    status('Offline', false);
  }
}, false);
window.addEventListener('online', function(e) {
//  alert("Internet connection resumed");
  status('Online', true);
}, false);
window.addEventListener('offline', function(e) {
//  alert("Internet connection disconnected");
  status('Offline', false);
}, false);
</script>
</head>
<body>
  <center><p>This page checks the status of Internet Connection</p>
	<div id="connection"></div>
</body>
</html>
